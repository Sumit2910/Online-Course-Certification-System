<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header">
    <a href="/index.html" class="brand-wrap">
      <img src="/images/logo.png" alt="logo" onerror="this.src='https://dummyimage.com/40x40/1b244d/fff&text=C'">
      <span class="brand">Certifyकरो</span>
    </a>
    <div id="authArea" class="auth-area"></div>
  </header>

  <div class="container" style="max-width:420px;margin:auto;padding-top:40px;">
    <h2>Sign In</h2>

    <div class="card" style="padding:20px;">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" class="input" placeholder="Enter your email">
      </div>

      <div class="field" style="margin-top:16px;">
        <label for="password">Password</label>
        <input id="password" class="input" type="password" placeholder="••••••">
      </div>

      <button class="btn" id="loginBtn" style="margin-top:20px;">Sign In</button>
    </div>

    <p class="small" style="opacity:.8;margin-top:16px;">
      Demo roles:<br>
      <b>user@admin.com</b> → Admin <br>
      <b>user@instructor.com</b> → Instructor <br>
      Any other → Student
    </p>
  </div>

  <footer class="footer">© 2025 Online Course Certification • Prototype</footer>

  <!-- Load global helpers and auth in this order -->
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>

  <script>
    console.log("After loading scripts: typeof loginDemo =", typeof loginDemo);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      if (typeof loginDemo !== "function") {
        console.error("loginDemo missing – auth.js did NOT load.");
        alert("Internal error: login system unavailable (auth.js not loaded).");
        return;
      }

      if (window.showLoader) window.showLoader();
      loginDemo(email, pass);
    });
  </script>

</body>

</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assessments</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <img src="/images/logo.png" alt="Logo" onerror="this.src='https://dummyimage.com/80x80/1b244d/ffffff&text=LOGO'">
    <div class="brand">Certifyकरो</div>
    <nav style="margin-left:auto">
      <a href="/index.html">Home</a>
      <a href="/catalog.html">Catalog</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/admin.html">Admin</a>
    </nav>
    <div id="authArea" style="margin-left:16px"></div>
  </header>
  <div class="container">
    
<h2>Assessments</h2>
<div class="grid" style="grid-template-columns:1fr 1fr">
  <div class="card">
    <h3>Quick Quiz</h3>
    <p class="small">Immediate scoring.</p>
    <div class="field">
      <label>1) HTML stands for?</label>
      <label><input type="radio" name="q1" value="a"> HyperText Markup Language</label><br/>
      <label><input type="radio" name="q1" value="b"> HighText Makeup Language</label>
    </div>
    <div class="field">
      <label>2) CSS handles?</label>
      <label><input type="radio" name="q2" value="a"> Structure</label><br/>
      <label><input type="radio" name="q2" value="b"> Styling</label>
    </div>
    <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
  </div>
  <div class="card">
    <h3>Assignment Upload</h3>
    <p class="small">Requires instructor approval.</p>
    <input type="file" id="file" class="input">
    <button class="btn secondary" onclick="submitFile()">Upload</button>
  </div>
</div>
<div id="result" style="margin-top:16px"></div>
<div class="card" style="margin-top:16px">
  <h3>Check Grade</h3>
  <button class="btn" onclick="checkGrade()">Refresh Grade</button>
</div>

  </div>
  <footer class="footer">© 2025 Online Course Certification • Prototype</footer>
  <script>
  window.REQUIRE_AUTH = true;
</script>
<script src="/js/guard.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/assessments.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instructor Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header">
    <img src="/images/logo.png" alt="Logo" onerror="this.src='https://dummyimage.com/80x80/1b244d/ffffff&text=LOGO'">
    <div class="brand">Certifyकरो</div>
    <nav style="margin-left:auto">
      <a href="/index.html">Home</a>
      <a href="/catalog.html">Catalog</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/admin.html">Admin</a>
      <a href="/instructor.html">Instructor</a>
    </nav>



    <div id="authArea" style="margin-left:16px"></div>
  </header>

  <div class="container">
    <h2>Instructor Dashboard</h2>
    <div class="grid" style="grid-template-columns:1fr 1fr">
      <div class="card">
        <h3>Recent Enrollments</h3>
        <div id="enrollMount"></div>
      </div>

      <div class="card" id="uploadPanel">
        <h3>Upload Course Content</h3>
        <p class="small">This simulates uploading materials. Files are <strong>not</strong> stored in this prototype.
        </p>
        <div class="field">
          <label>Select Course</label>
          <select id="uc_course" class="input"></select>
        </div>
        <div class="field">
          <label>Upload Video</label>
          <input type="file" id="uc_video" class="input" accept="video/*">
        </div>
        <div class="field">
          <label>Upload Notes (PDF/Docs)</label>
          <input type="file" id="uc_notes" class="input" accept=".pdf,.doc,.docx,.txt">
        </div>
        <button class="btn" id="uc_submit">Simulate Upload</button>
        <div id="uc_status" class="small" style="margin-top:10px;opacity:.8"></div>
      </div>
    </div>
  </div>

  <footer class="footer">© 2025 Online Course Certification • Prototype</footer>
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>    
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    initAuth();  // IMPORTANT — loads user role

    if (window.userRole !== "instructor") {
        alert("Not authorised. Role: " + window.userRole);
        location.href = "/index.html";
    }
});
</script>

 <script>
document.addEventListener("DOMContentLoaded", async () => {

    // Load session
    initAuth();

    // Role check
    if (window.userRole !== "instructor") {
        alert("Not authorised. Role: " + window.userRole);
        location.href = "/index.html";
        return;
    }

    // Hide admin link for instructors
    const adminLink = document.querySelector('a[href="/admin.html"]');
    if (adminLink) adminLink.style.display = "none";

    // Load instructor-relevant data
    await loadEnrolls();
    await loadCoursesForUpload();
    bindUploadDummy();
});

// ----------------------------------
// LOAD INSTRUCTOR ENROLLMENTS
// ----------------------------------
// Currently, using personal enrollments → replace with 
// a dedicated /api/instructor/enrollments route if needed.
async function loadEnrolls() {
    const data = await API.get('/my/courses');
    const mount = document.getElementById('enrollMount');

    mount.innerHTML = data.length
        ? '<table class="table"><thead><tr><th>Course</th><th>Progress</th></tr></thead><tbody>' +
            data.map(r => `<tr><td>${r.title}</td><td>${r.percent}%</td></tr>`).join('') +
          '</tbody></table>'
        : '<p class="small">No enrollments available.</p>';
}

// ----------------------------------
// Load courses for Upload Panel
// ----------------------------------
async function loadCoursesForUpload() {
    try {
        const courses = await API.get('/courses');
        const sel = document.getElementById('uc_course');
        sel.innerHTML = courses.map(c =>
            `<option value="${c.id}">${c.title} (ID:${c.id})</option>`
        ).join('');
    } catch (e) {}
}

// ----------------------------------
// Dummy upload simulation
// ----------------------------------
function bindUploadDummy() {
    const btn = document.getElementById('uc_submit');
    const status = document.getElementById('uc_status');

    btn.addEventListener('click', () => {
        const course = document.getElementById('uc_course')?.value || 'N/A';
        const vid = document.getElementById('uc_video')?.files?.[0]?.name || 'no video';
        const notes = document.getElementById('uc_notes')?.files?.[0]?.name || 'no notes';

        status.textContent = `Simulated upload → Course ${course}: ${vid}, ${notes}. (Prototype only)`;
    });
}
</script>

</body>

</html>

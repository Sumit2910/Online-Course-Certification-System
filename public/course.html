<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header">
    <div class="header-left">
      <a href="/index.html" class="brand-wrap">
        <img src="/images/logo.png" alt="Certifyकरो Logo"
          onerror="this.src='https://dummyimage.com/40x40/1b244d/ffffff&text=C'">
        <span class="brand">Certifyकरो</span>
      </a>
    </div>

    <button class="nav-toggle" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>

    <nav class="main-nav" id="mainNav">
      <a href="/index.html">Home</a>
      <a href="/catalog.html">Catalog</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/certificate.html">Certificates</a>
    </nav>

    <div id="authArea" class="auth-area"></div>
  </header>
  <div class="container">

    <div class="grid" style="grid-template-columns:1.2fr .8fr">
      <div class="card">
        <div class="badge" id="courseMeta"></div>
        <h2 id="courseTitle">Course Title</h2>
        <p id="courseDesc" class="small"></p>

        <div class="field">
          <label>Progress: <span id="pLabel">0%</span></label>
          <div class="progress">
            <div></div>
          </div>
        </div>

        <h3 style="margin-top:16px">Modules</h3>
        <div id="moduleList"></div>
      </div>

      <div class="card">
        <h3>Actions</h3>
        <a class="btn" id="assessBtn" href="#">Take Quiz / Submit Assignment</a>
        <a class="btn secondary" id="certBtn" href="#">Generate Certificate</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const id = new URLSearchParams(location.search).get("id");
        qs("#assessBtn").href = "/assessments.html?id=" + id;
        qs("#certBtn").href = "/certificate.html?id=" + id;
      });
    </script>

  </div>
  <footer class="footer">© 2025 Online Course Certification • Prototype</footer>
  <script>
    window.REQUIRE_AUTH = true;
  </script>
  <script src="/js/config.js"></script>
  <script src="/js/guard.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/course.js"></script>
</body>

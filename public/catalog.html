<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalog</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <img src="/images/logo.png" alt="Logo" onerror="this.src='https://dummyimage.com/80x80/1b244d/ffffff&text=LOGO'">
    <div class="brand">Certifyकरो</div>
    <nav style="margin-left:auto">
      <a href="/index.html">Home</a>
      <a href="/catalog.html">Catalog</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/admin.html">Admin</a>
    </nav>
    <div id="authArea" style="margin-left:16px"></div>
  </header>
  <div class="container">
    
<h2>Course Catalog</h2>
<div class="card">
  <div class="grid" style="grid-template-columns:repeat(6,1fr)">
    <div class="field"><label>Category</label><input id="fCategory" class="input" placeholder="Programming, Web..."></div>
    <div class="field"><label>Instructor</label><input id="fInstructor" class="input" placeholder="Kapoor..."></div>
    <div class="field"><label>Min Duration (hrs)</label><input id="fMin" class="input" type="number" min="0"></div>
    <div class="field"><label>Max Duration (hrs)</label><input id="fMax" class="input" type="number" min="0"></div>
    <div class="field"><label>Search</label><input id="fQ" class="input" placeholder="Keywords"></div>
    <div class="field"><label>&nbsp;</label><button class="btn" id="searchBtn">Apply</button></div>
  </div>
</div>
<div class="grid cards" id="catalog" style="margin-top:16px"></div>

  </div>
  <footer class="footer">© 2025 Online Course Certification • Prototype</footer>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/catalog.js"></script>
</body>
</html>

  <header class="header">

      <a href="/index.html" class="brand-wrap">

             onerror="this.src='https://dummyimage.com/40x40/1b244d/ffffff&text=C'">

    </div>

    <button class="nav-toggle" aria-label="Toggle navigation">

  <div class="container">
    
<h2>Course Catalog</h2>
<div class="card">
  <div class="grid" style="grid-template-columns:repeat(6,1fr)">
    <div class="field"><label>Category</label><input id="fCategory" class="input" placeholder="Programming, Web..."></div>
    <div class="field"><label>Instructor</label><input id="fInstructor" class="input" placeholder="Kapoor..."></div>
    <div class="field"><label>Min Duration (hrs)</label><input id="fMin" class="input" type="number" min="0"></div>
    <div class="field"><label>Max Duration (hrs)</label><input id="fMax" class="input" type="number" min="0"></div>
    <div class="field"><label>Search</label><input id="fQ" class="input" placeholder="Keywords"></div>
    <div class="field"><label>&nbsp;</label><button class="btn" id="searchBtn">Apply</button></div>
  </div>
</div>
<div class="grid cards" id="catalog" style="margin-top:16px"></div>

  </div>
